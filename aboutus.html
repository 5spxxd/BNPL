<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNPL HUB</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #0b0c10;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #ccc;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      position: relative;
      width: 280px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.2);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(212, 175, 55, 0.4);
    }

    .card-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 2;
      opacity: 0.9;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.1));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem;
      color: #fff;
      z-index: 3;
    }

    .overlay h3 {
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .overlay p {
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>BNPL HUB</h1>
  <p class="subtitle">Buy Now Pay Later</p>

  <div class="card-container">
    <div class="card" style="background-image: url('akmal.jpg'); animation-delay: 0s;">
      <img src="jungle.png" alt="Logo" class="card-logo" />
      <div class="overlay">
        <h3>Grabpaylater</h3>
        <p></p>
      </div>
    </div>

    <div class="card" style="background-image: url('zozo.jpg'); animation-delay: 0.2s;">
      <img src="exp.png" alt="Logo" class="card-logo" />
      <div class="overlay">
        <h3>AeonCredit</h3>
        <p></p>
      </div>
    </div>

    <div class="card" style="background-image: url('zamil.jpg'); animation-delay: 0.4s;">
      <img src="midlane.png" alt="Logo" class="card-logo" />
      <div class="overlay">
        <h3>BoostPayFlex</h3>
        <p></p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://via.placeholder.com/280x400?text=Elijah'); animation-delay: 0.6s;">
      <img src="gold.png" alt="Logo" class="card-logo" />
      <div class="overlay">
        <h3>Atome</h3>
        <p></p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://via.placeholder.com/280x400?text=Sophia'); animation-delay: 0.8s;">
      <img src="roam.png" alt="Logo" class="card-logo" />
      <div class="overlay">
        <h3>TiktokPayLater</h3>
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
